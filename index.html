<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Text Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="editor-container">
        <div class="editor-header">
          <h1>Best Text Editor</h1>
          <div class="theme-selector">
            <label for="theme">Theme:</label>
            <select id="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="sepia">Sepia</option>
              <option value="teal">Teal</option>
              <option value="nord">Nord</option>
              <option value="trangula">Trangula</option>
              <option value="cyandark">Cyandark</option></select
            ><button id="muteBtn">ðŸ”Š</button>
          </div>
        </div>

        <div class="toolbar">
          <button id="bold-button" title="Bold">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button id="italic-button" title="Italic">
            <i class="fa-solid fa-italic"></i>
          </button>
          <button id="underline-button" title="Underline">
            <i class="fa-solid fa-underline"></i>
          </button>

          <button id="align-left-button" title="Align Left">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button id="align-center-button" title="Align Center">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button id="align-right-button" title="Align Right">
            <i class="fa-solid fa-align-right"></i>
          </button>

          <select id="font-family" title="Font">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Roboto">Roboto</option>
          </select>

          <select id="font-size">
            <option value="2">Small</option>
            <option value="4" selected>Medium</option>
            <option value="6">Large</option>
            <option value="7">Extra Large</option>
          </select>

          <input type="color" id="text-color" title="Text Color" />

          <div class="file-operations">
            <button id="save-button" title="Save Document">
              <i class="fa-solid fa-save"></i>
            </button>
            <button id="load-button" title="Load Document">
              <i class="fa-solid fa-folder-open"></i>
            </button>
            <button id="clear-button" title="Clear Editor">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>

        <div
          id="editor"
          contenteditable="true"
          placeholder="Start typing your text here..."
        ></div>

        <div class="editor-footer">
          <span id="status">Ready to edit</span>
          <div class="word-count">
            Characters:
            <span id="charCount">0</span>
          </div>
        </div>
      </div>
    </div>

    <input type="file" id="file-input" style="display: none" />
    <audio id="click" src="efx/click.mp3" style="display: none"></audio>
    <audio id="type" src="efx/type.mp3" style="display: none"></audio>
    <script src="script.js"></script>
  </body>
</html>
